<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- UNTUK  LOGIN REGISTER JANGAN DIUBAH2 YA GES -->
    <main class="container">
      <div style="display: flex;">
        <img src="assets/Maven Roaster Logo (3).png" width="35px" height="35px" style="background:linear-gradient(10deg,black, rgb(42, 31, 12)); border-radius: 5px; margin-right: 10px;"/>
        <h2>Login</h2> 
      </div>
      <!-- Makes POST request to /login route -->
      <form action="/login" method="POST">
        <div class="input-field">
            <!-- <label for="email">Email</label> -->
            <input type="email"  name="username" id="username"  placeholder="Enter Your Email">
            <div class="underline"></div>
        </div>
        <div class="input-field">
              <!-- <label for="password">Password</label> -->
              <input type="password" name="password" id="password" placeholder="Enter Your Password">
              <div class="underline"></div>
        </div>

        <button type="submit">Continue</button>
      </form>
                
      <div class="footer">
        <span class="register">Don't have an account? <a href="/register">Register</a></span><br>
        
        <div class="or-container">
          <span class="line"></span>
          <span class="text">Or</span>
          <span class="line"></span>
        </div>
        
        <div class="social-field">
          <div class="social-field google"> 
            <a href="/auth/google" role="button">
              <i class="fab fa-google"></i>
              Login In with Google
            </a>
          </div>
        </div>
      </div>

    </main>
</body>
</html>
